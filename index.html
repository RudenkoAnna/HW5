<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="weather.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <form id="cityForm">
            <input type="text" placeholder="Enter a city" id="textInput" />
            <button type="submit" id="searchbutton">Search</button>
            <button id="currentlocation">Current location</button>
          </form>
          <div class="row">
            <div class="col-6">
              <h1 id="city">Boryspil</h1>
              <h2>
                Tue,June 7
                <br />

                17:27
              </h2>
              <h3>
                <div class="description">
                  <div id="weatherId">Partly Cloudy</div>
                  <div id="wind">Wind: 10 km/h</div>
                  <div id="humidity">Humidity: 46%</div>
                </div>
              </h3>
            </div>
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  alt="current weather"
                  width="90"
                  class="float-start"
                  id="icon"
                />
                <div class="float-start">
                  <span id="temper" class="temper">20</span
                  ><span class="hight"
                    ><a href="#" id="celsius-link" class="active">째C </a> |
                    <a href="#" id="fahrenheit-link"> 째F </a>
                  </span>
                </div>
              </div>
            </div>
            <div class="weather-forecast">
              <div class="row">
                <div class="col-2">
                  <div class="weather-forecast-date">
                   Mon
                   </div> 
                   <img src="http://openweathermap.org/img/wn/04d@2x.png" 
                   alt=""
                   width="50"/> 
                   <div class="weather-forecast-temperatures">
                    <span class="weather-forecast-temperature-max">
                   17째
                   </span>
                   <span class="weather-forecast-temperature-min">
                    15째
                    </span>
                  </div>

                </div>
              </div>
              
            </div>
          </div>


      <span>
        <a
          href="https://github.com/RudenkoAnna/HW5"
          target="_blank"
          alt="GitHub Code"
        >
          Open Sourse Code
        </a>
        <p>GitHub code</p>
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
